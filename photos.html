<!DOCTYPE html>
<html>
<head>
    <title>Wanderlust Memories</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 100px,500px;
            background: linear-gradient(rgba(255,255,255,0.5), rgba(255,255,255,0.5)), url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2c6-oi0A-YHZlPwYTR3LlHptP0C9qt0pO3IVNcdHang&s');
            background-size: cover;
            color: rgb(18, 2, 2); /* Set text color to white */
        }
        h1, h2 {
            color: inherit; /* Inherit color from body */
        }
        #image {
            max-width: 100%;
            height: auto;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="file"], input[type="submit"], #crop {
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 1.2em; /* Increase font size */
        }
        #crop {
            background-color: #e3efe4;
            color: white;
            border: none;
            cursor: pointer;
        }
        #crop:hover {
            background-color: #45a049;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            overflow: hidden;
            background-color: #333;
        }
        .navbar a {
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        /* Add styles for footer */
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#travelplans">Travel Plans</a>
        <a href="#studentpackage">Student Package</a>
        <a href="#offers">Offers</a>
        <a href="#albums">Albums</a>
    </div>
    <!-- Existing content here -->
    <h1>Wanderlust Memories</h1>
    <h2>Upload your trip photos and videos</h2>
    <img id="image" src="your-image-source">
    <button id="crop">Crop</button>
    <form action="/upload_photo" method="post" enctype="multipart/form-data">
        <label for="photo">Select photo/video:</label>
        <input type="file" id="photo" name="photo" accept="image/png, image/jpeg">
        <input type="hidden" id="croppedImage" name="croppedImage">
        <input type="submit" value="Upload Photo/video">
    </form>
    <div class="footer">
        <p>The Return Journey</p>
    </div>
    <script>
        // Your JavaScript code...
    </script>
</body>
</html>
